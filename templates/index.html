<!DOCTYPE html>
<html lang="en">
 
<head>
	 <meta charset="utf-8">
	 <meta http-equiv="X-UA-Compatible" content="IE=edge">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 <meta name="description" content="">
	 <meta name="author" content="">

	 <title>Grandpy Bot </title>

	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	 <link rel="stylesheet" type="text/css" href="../static/css/main.css">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
	 <script src="static/js/script.js"></script>


	<script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />


</head>
<body style="background-color: #d4d4d4;">
<div class="top-bar"></div>
<div class="container">
	<div class="m-5">
		<div>
    		<p id="loader" class="center-align">
    			<img src="../static/images/robot.png">
    		</p>
    		<h2 class="form-signin-heading orange">Posez votre question Ã  grandpy bot:</h2>
    	</div>

        <form class="form-signin"  role="form">
        	<div class="mt-2">
		        <input id="#inputQuestion" name="question" class="form-control" placeholder="'Ou se trouve la place Vendome ?'" autofocus>         		
        	</div>
        	<div class="mt-2">
       	        <button class="btn btn-lg btn-dark btn-block" type="button">Go!</button>
			</div>
		</form>   
	</div>

{% if response %}
<div class="grid-container">
	<div class="item2">
		<img src="../static/images/robot.png">
	</div>
	<div class="item4 bubble me mt-2 mb-4">	
	 	<p>{{ wiki | safe  }}</p>
	</div>
</div>
<div id='map' style='width: 100%; height: 400px;' class="mb-4"></div>
</div>
{% endif %}

<script>
	mapboxgl.accessToken = '{{map_key}}';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/omegad/ckdoxd2pr03zl1inw8auw5s6r',
center: {{coordinate}},
zoom: 10
});
 
var marker = new mapboxgl.Marker()
.setLngLat({{coordinate}})
.addTo(map);
</script>
</body>
</html>
